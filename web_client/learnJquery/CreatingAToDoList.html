<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="../assets/plugins/bootstrap/css/bootstrap.min.css">
</head>
<body>
<h1 >ToDoList</h1>
<input id="todoContent" type="text" placeholder="new item" class="input-sm col-sm-2 ">
<button class="btn" id="add">添加一个item</button>
<ol class="list "></ol>
<!-- Bootstrap 3.3.6 -->
<script type="text/javascript" src="../assets/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $("#add").click(function () {
            //获取input中的值
            var todoContent = $("#todoContent").val();
            if (todoContent==="") {
                return;
            }
            //ol中添加一行
            var item = $("<li class='list-group-item-text' style='padding:10px'></li>").text(todoContent)
                    .css({"border":"red 1px solid"}).addClass("col-sm-1");
            $(".list").append(item);
            $(item).append("<button class='rem btn btn-success btn-sm ' style='margin-left: 20px'>x</button>");
            jQuery(".rem").click(function () {
//        $(".list").children.eq()
                //this 表示当前选中的元素对象
                $(this).parent().remove();
            });
            $("#todoContent").val("");
        });

    })
</script>
</body>
</html>
